<form class="shore-leave-config">
  <h2>Shore Leave Tier Configuration</h2>
  <p>Edit stress conversion and pricing formulas for each shore leave tier.</p>

  <div class="form-group">
    {{#each tiers as |tier i|}}
    <fieldset style="margin-bottom: 1.5em; border: 1px solid #666; padding: 1em; border-radius: 6px;">
      <legend><strong>{{tier.label}} ({{tier.tier}})</strong></legend>

      <div class="form-group">
        <label>Stress Conversion</label>
        <div class="flexrow">
          <input type="number" name="tiers.{{i}}.baseStressConversion.dice" value="{{tier.baseStressConversion.dice}}" placeholder="Dice" style="width: 4em;">
          <span>d</span>
          <input type="number" name="tiers.{{i}}.baseStressConversion.faces" value="{{tier.baseStressConversion.faces}}" placeholder="Faces" style="width: 4em;">
          <input type="text" name="tiers.{{i}}.baseStressConversion.keep" value="{{tier.baseStressConversion.keep}}" placeholder="keep (kh/kl)" style="width: 6em;">
          <span>+</span>
          <input type="number" name="tiers.{{i}}.baseStressConversion.bonus" value="{{tier.baseStressConversion.bonus}}" placeholder="Bonus" style="width: 4em;">
          <span>&times;</span>
          <input type="number" name="tiers.{{i}}.baseStressConversion.multiplier" value="{{tier.baseStressConversion.multiplier}}" placeholder="×" style="width: 4em;">
        </div>
      </div>

      <div class="form-group">
        <label>Price Formula</label>
        <div class="flexrow">
          <input type="number" name="tiers.{{i}}.basePrice.dice" value="{{tier.basePrice.dice}}" placeholder="Dice" style="width: 4em;">
          <span>d</span>
          <input type="number" name="tiers.{{i}}.basePrice.faces" value="{{tier.basePrice.faces}}" placeholder="Faces" style="width: 4em;">
          <input type="text" name="tiers.{{i}}.basePrice.keep" value="{{tier.basePrice.keep}}" placeholder="keep (kh/kl)" style="width: 6em;">
          <span>+</span>
          <input type="number" name="tiers.{{i}}.basePrice.bonus" value="{{tier.basePrice.bonus}}" placeholder="Bonus" style="width: 4em;">
          <span>&times;</span>
          <input type="number" name="tiers.{{i}}.basePrice.multiplier" value="{{tier.basePrice.multiplier}}" placeholder="×" style="width: 4em;">
        </div>
      </div>
    </fieldset>
    {{/each}}
  </div>

  <footer class="form-footer">
    <button type="submit" class="dialog-button default">Save Changes</button>
    <button type="button" class="dialog-button reset-defaults" style="margin-left: auto;">Reset to Default</button>
  </footer>
</form>

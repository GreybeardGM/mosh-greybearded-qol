<form class="greybeardqol">
  <div class="five-col-grid">
    {{#each tiers as |tier|}}
      <label class="card" style="display: block;">
        <input type="radio" name="shore-tier" value="{{tier.tier}}" style="display: none;">
        {{#if tier.icon}}
          {{#if (tier.icon.startsWith "fa-")}}
            <i class="fas {{tier.icon}}" style="font-size: 2em; margin-bottom: 0.5em;"></i>
          {{else}}
            <img src="{{tier.icon}}" alt="{{tier.label}} icon" style="width: 2em; height: 2em; margin-bottom: 0.5em;">
          {{/if}}
        {{/if}}
        <h3>{{tier.label}}</h3>

        <div style="margin: 1em 0;">
          <strong>Stress Conversion</strong>
          <div style="margin: 0.2em 0;">{{tier.stressFormula}}</div>
        </div>

        <div style="margin: 1em 0;">
          <strong>Price Formula</strong>
          <div style="margin: 0.2em 0;">{{tier.priceFormula}}</div>
        </div>

        <div class="pill roll-price" data-tier="{{tier.tier}}" style="margin-top: 0.75em;">
          <i class="fa-solid fa-coins"></i>
          <span>Roll Price</span>
        </div>
      </label>
    {{/each}}
  </div>
</form>

<form class="greybeardqol">
  <div class="five-col-grid">
    {{#each tiers as |tier|}}
      <label class="card" style="display: block;">
        <input type="radio" name="shore-tier" value="{{tier.tier}}" style="display: none;">

        {{#if tier.flavor.icon}}
          <i class="fas {{tier.flavor.icon}} icon"></i>
        {{else if tier.icon}}
          <i class="fas {{tier.icon}} icon"></i>
        {{/if}}

        <h3>{{tier.label}}</h3>

        {{#if tier.flavor.label}}
          <div style="margin-top: 1em; min-height: 2.4em; display: flex; align-items: center; justify-content: center; text-align: center;">
            <strong>{{tier.flavor.label}}</strong>
          </div>
        {{/if}}

        {{#if tier.flavor.description}}
          <div style="min-height: 6.5em; margin: 0.5em 0; font-size: 0.85em; opacity: 0.8;">
            {{tier.flavor.description}}
          </div>
        {{/if}}

        <div style="margin: 2em 0;">
          <strong>Stress Conversion</strong>
          <div style="margin: 0.5em 0;">{{tier.stressString}}</div>
        </div>

        <div style="margin: 2em 0;">
          <strong>Price</strong>
          <div style="margin: 0.5em 0;">{{tier.priceString}}</div>
        </div>

        <div class="pill roll-price" data-tier="{{tier.tier}}" style="margin-top: 1em;">
          <i class="fas fa-coins"></i>
          <span>Roll Price</span>
        </div>

        <div class="pill reroll-flavor" style="margin-top: 0.5em;">
          <i class="fas fa-dice"></i>
          <span>Reroll Flavor</span>
        </div>
      </label>
    {{/each}}
  </div>
</form>

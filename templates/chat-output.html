<div class="greybeardqol chat-card" style="display: flex; flex-direction: column; gap: 0.5em;">

  <!-- Header -->
  <div style="display: flex; align-items: center; gap: 1em; border-bottom: 1px solid #555; padding-bottom: 0.5em;">
    <!-- Icon or Image -->
    {{#if image}}
      <img src="{{image}}" alt="Chat image" style="width: 48px; height: 48px; object-fit: cover; border-radius: 4px;" />
    {{else if icon}}
      <i class="fas {{icon}}" style="font-size: 2em; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;"></i>
    {{/if}}

    <!-- Title and Subtitle -->
    <div>
      <div style="font-weight: bold; font-size: 1.2em;">{{title}}</div>
      {{#if subtitle}}
        <div style="font-size: 0.9em; opacity: 0.7;">{{subtitle}}</div>
      {{/if}}
    </div>
  </div>

  <!-- Content -->
  <div class="chat-body">
    {{{content}}}
  </div>

  <!-- Buttons -->
  {{#if buttons.length}}
    <div class="chat-buttons" style="margin-top: 0.5em; display: flex; gap: 0.5em; flex-wrap: wrap;">
      {{#each buttons}}
        {{{this.buttonHtml}}}
      {{/each}}
    </div>
  {{/if}}

</div>
